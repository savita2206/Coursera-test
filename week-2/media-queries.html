<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Media Queries</title>
	<style type="text/css">
		h1{
			margin: 10px;
		}

		p{
			border: 5px solid black;
			margin: 10px;
		}
		#p1{
			background-color: #337865;
			width: 300px;
			height: 300px;
		}		
		#p2{
			background-color: #879876;
			width: 100px;
			height: 100px;
		}
	</style>
</head>
<body>
	<h1>Media queries</h1>
	<p id="p1"></p>
	<p id="p2"></p>

</body>
</html>
