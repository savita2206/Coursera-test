<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Media Queries</title>
	<style type="text/css">
		h1{
			margin: 10px;
		}

		p{
			border: 5px solid black;
			margin: 10px;
		}
		#p1{
			background-color: #337865;
			width: 300px;
			height: 300px;
		}		
		#p2{
			background-color: #560943;
			width: 100px;
			height: 100px;
		}
		@media (min-width: 1000px){
			#p1{
				width: 80%
			}
			#p2{
				width: 300px;
				height: 300px;
			}
		}
		@media (min-width: 992px) and (max-width: 999px){
			#p1{
				width: 50%
			}
			#p2{
				width: 200px;
				height: 200px;
			}
		}
	</style>
</head>
<body>
	<h1>Media queries</h1>
	<p id="p1"></p>
	<p id="p2"></p>

</body>
</html>
