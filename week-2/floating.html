<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Learn Floating</title>
	<style type="text/css">
		div{
			background-color: pink;
		}
		p{
			height: 75px;
			width: 75px;
			float: left;
			margin: 10px;
		}		
		#p1{
			background-color: #543421;
		}
		#p2{
			background-color: #149721;

		}
		#p3{
			background-color: #782199;
			clear: left;
		}
		#p4{
			background-color: #991121;
		}
		section{
			clear: left;
		}
	</style>
</head>
<body>
	<h1>Floating elements</h1>
	<div>
		<p id="p1"></p>
		<p id="p2"></p>
		<p id="p3"></p>
		<p id="p4"></p>
		<section>This is to learn floating and how to make columns</section>
	</div>
</body>
</html>
